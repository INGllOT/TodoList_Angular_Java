<H1>LOGIN</H1>

<div class="container">

    <div class="alert alert-warning" *ngIf="!validLogin">{{errorMessage}}</div>
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]='password'>

        <button class="btn btn-success" (click)=handleJWTBasicLogin()>Login</button>
    </div>
</div>
